# JPA/Hibernate Configuration (Optional, but common)
# 'update' is common for development/testing, but be cautious in production.
spring.jpa.hibernate.ddl-auto=update
# To see the SQL statements generated by Hibernate
spring.jpa.show-sql=true

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.devtools.restart.exclude=com/nebulak/config/RedisCacheConfig.class
spring.cache.redis.jackson.trusted-packages=java.util,java.lang,com.nebulak.model,com.nebulak.dto


spring.datasource.url=jdbc:sqlserver://nebulak.database.windows.net:1433;database=nebulak;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=nebulakadmin@nebulak
spring.datasource.password=${AZURE_DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.ddl_safe_create=true


server.tomcat.max-swallow-size=500MB
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
